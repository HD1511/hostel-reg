<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css">
    <title>Sign-In Form</title>
</head>
<body>
    <div class="row justify-content-center setFullHt">
        <div id="logreg-forms" class="align-items-self">
            <form class="form-signin" method="POST" action="/Sign-in">
                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center; height: 140px; padding-top: 50px;"> Sign in Form</h1>
                <!-- <div class="row social-login justify-content-center">
                    <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span> </button>
                </div> -->
                <!-- <p style="text-align:center"> OR  </p> -->
                <input type="text" class="form-control" placeholder="Enter Registration Number" required="" autofocus="" name="rNum">
                <input type="password" class="form-control" placeholder="Password" required="" style="margin-bottom: 15px; margin-top: 10px;" name="password">
                
                <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i>&nbsp Sign in</button>
                <a href="#" id="forgot_pswd" >Forgot password?</a>
                <hr>
                <!-- <p>Don't have an account!</p>  -->
                </form>
                <form action="/Register" method="GET" style="margin-top: 5px; padding-top: 0px;">
                    <button class="btn btn-primary btn-block" type="submit" id="btn-signup"><i class="fas fa-user-plus"></i>&nbsp Register</button>
                </form>
        </div>
            <!-- <h2 id="name">Your Full Name is:</h2>
            <img id="image" />
            <button onclick="logout()">Logout</button> -->
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
